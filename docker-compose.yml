services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: voice_meeting_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/voice_meeting_db
      REDIS_URL: redis://redis:6379/0
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    command: uvicorn backend.api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app

  bot:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file: .env
    depends_on:
      - api
      - redis
    environment:
      REDIS_URL: redis://redis:6379/0
      no_proxy: localhost,127.0.0.1
      PYTHONUNBUFFERED: '1'
      DISPLAY: :99
    command: python -m backend.bot.main
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    volumes:
      - .:/app

  transcription:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file: .env
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/voice_meeting_db
      REDIS_URL: redis://redis:6379/0
      PULSE_SERVER: unix:/run/user/0/pulse/native
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    command: python -m backend.transcription.main
    volumes:
      - .:/app

  ai:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file: .env
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/voice_meeting_db
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      HUGGING_FACE_KEY: ${HUGGING_FACE_KEY}
      PYTHONUNBUFFERED: '1'
    command: celery -A backend.celery_app worker --loglevel=info
    volumes:
      - .:/app

  realtime-ai:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file: .env
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/voice_meeting_db
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      HUGGING_FACE_KEY: ${HUGGING_FACE_KEY}
      PYTHONUNBUFFERED: '1'
    command: python -m backend.ai.analysis_service
    volumes:
      - .:/app

  tts:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      - redis
    environment:
      REDIS_URL: redis://redis:6379/0
      PULSE_SERVER: unix:/run/user/0/pulse/native
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}
    command: python -m backend.tts.main
    volumes:
      - .:/app

volumes:
  postgres_data:
