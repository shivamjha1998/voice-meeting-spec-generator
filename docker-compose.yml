services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: voice_meeting_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/voice_meeting_db
      REDIS_URL: redis://redis:6379/0
    command: uvicorn backend.api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app

  bot:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      - api
      - redis
    environment:
      REDIS_URL: redis://redis:6379/0
    command: python -m backend.bot.main
    volumes:
      - .:/app

  transcription:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/voice_meeting_db
      REDIS_URL: redis://redis:6379/0
    command: python -m backend.transcription.main
    volumes:
      - .:/app

  ai:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/voice_meeting_db
      REDIS_URL: redis://redis:6379/0
    command: python -m backend.ai.main
    volumes:
      - .:/app

  tts:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      - redis
    environment:
      REDIS_URL: redis://redis:6379/0
    command: python -m backend.tts.main
    volumes:
      - .:/app

volumes:
  postgres_data:
